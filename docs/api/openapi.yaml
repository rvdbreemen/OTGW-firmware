openapi: 3.0.3
info:
  title: OTGW-firmware REST API
  description: |
    REST API for the OpenTherm Gateway (OTGW) firmware running on ESP8266.
    
    This API provides access to OpenTherm data, device information, settings,
    and control commands for the OpenTherm Gateway hardware.
    
    **Base URL**: `http://{device-ip}/api`
    
    **Supported API Versions**:
    - **v1** — Stable API with text-based error responses
    - **v2** — RESTful-compliant API with JSON errors, proper status codes, and resource naming (ADR-035). **Recommended for new integrations.**
    
    **Deprecated** (not documented here):
    - v0 endpoints are deprecated and will be removed in a future release. Migrate to v1 or v2.
    
    **Authentication**: None (device should be on trusted local network only)
    
    **Content-Type**: All responses are `application/json`
    
    **v2 API Improvements** (ADR-035):
    - All error responses return structured JSON: `{"error":{"status":N,"message":"..."}}`
    - Queued operations return 202 Accepted instead of 200 OK
    - RESTful resource endpoints: `/otgw/messages/{id}`, `/otgw/commands`, `/otgw/discovery`
    - Map-format device info (`/device/info`) replacing v0's array format
    - Consistent CORS headers on all responses
    - **OPTIONS preflight support** for all v2 endpoints (returns 204 with CORS headers)
    - **Allow header** on all 405 responses per RFC 7231 §6.5.5
  version: 1.1.0
  contact:
    name: Robert van den Breemen
    url: https://github.com/rvdbreemen/OTGW-firmware
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://{device-ip}/api
    description: Local OTGW device
    variables:
      device-ip:
        default: otgw.local
        description: IP address or hostname of the OTGW device

tags:
  - name: Health
    description: Device health and status checks
  - name: Device Info
    description: Device information and system status
  - name: Settings
    description: Device configuration and settings
  - name: OpenTherm Data
    description: Access OpenTherm message data
  - name: OTGW Commands
    description: Send commands to the OpenTherm Gateway
  - name: Flash/Upgrade
    description: Firmware upgrade status and operations
  - name: Sensors
    description: Dallas temperature sensor label management
  - name: Filesystem
    description: Filesystem and firmware file listing

paths:
  /v1/health:
    get:
      tags:
        - Health
      summary: Get device health status
      description: |
        Returns the current health status of the device including uptime,
        heap memory, connectivity status, and filesystem status.
        
        Use this endpoint for monitoring and health checks.
      operationId: getHealth
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  health:
                    type: object
                    properties:
                      status:
                        type: string
                        enum: [UP, DEGRADED]
                        description: Overall health status
                      uptime:
                        type: string
                        description: System uptime (formatted string)
                        example: "2d 3h 45m"
                      heap:
                        type: integer
                        description: Free heap memory in bytes
                        example: 25600
                      wifirssi:
                        type: integer
                        description: WiFi signal strength in dBm
                        example: -65
                      mqttconnected:
                        type: string
                        enum: ["true", "false"]
                        description: MQTT connection status
                      otgwconnected:
                        type: string
                        enum: ["true", "false"]
                        description: OpenTherm Gateway connection status
                      picavailable:
                        type: string
                        enum: ["true", "false"]
                        description: PIC controller availability
                      littlefsMounted:
                        type: string
                        enum: ["true", "false"]
                        description: Filesystem mount status
              examples:
                healthy:
                  value:
                    health:
                      status: "UP"
                      uptime: "2d 3h 45m"
                      heap: 25600
                      wifirssi: -65
                      mqttconnected: "true"
                      otgwconnected: "true"
                      picavailable: "true"
                      littlefsMounted: "true"

  /v1/devtime:
    get:
      tags:
        - Device Info
      summary: Get device date/time (map format)
      description: |
        Returns the current device date and time in map format (v1 API).
        Includes both formatted datetime string and Unix epoch timestamp.
      operationId: getDeviceTimeV1
      responses:
        '200':
          description: Device time retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  devtime:
                    type: object
                    properties:
                      dateTime:
                        type: string
                        description: Formatted date/time string
                        example: "2026-02-11 20:30:00"
                      epoch:
                        type: integer
                        description: Unix epoch timestamp
                        example: 1739302200

  /v1/flashstatus:
    get:
      tags:
        - Flash/Upgrade
      summary: Get unified flash status
      description: |
        Returns flash status for both ESP8266 and PIC firmware upgrades.
        Use this endpoint to monitor upgrade progress.
      operationId: getFlashStatus
      responses:
        '200':
          description: Flash status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  flashstatus:
                    type: object
                    properties:
                      flashing:
                        type: boolean
                        description: Whether a flash operation is in progress
                      progress:
                        type: integer
                        minimum: 0
                        maximum: 100
                        description: Flash progress percentage
                      filename:
                        type: string
                        description: Name of file being flashed
                      error:
                        type: string
                        description: Error message if flash failed

  /v1/pic/flashstatus:
    get:
      tags:
        - Flash/Upgrade
      summary: Get PIC flash status (minimal)
      description: |
        Minimal endpoint for polling PIC flash state during upgrade.
        Optimized for frequent polling with reduced payload.
      operationId: getPICFlashStatus
      responses:
        '200':
          description: PIC flash status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  flashstatus:
                    type: object
                    properties:
                      flashing:
                        type: boolean
                      progress:
                        type: integer
                        minimum: 0
                        maximum: 100
                      filename:
                        type: string
                      error:
                        type: string

  /v1/settings:
    get:
      tags:
        - Settings
      summary: Get device settings
      description: Retrieve all device configuration settings
      operationId: getSettings
      responses:
        '200':
          description: Settings retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  settings:
                    type: object
                    description: All device settings as key-value pairs

    post:
      tags:
        - Settings
      summary: Update device settings
      description: |
        Update one or more device settings. Settings are provided as
        form-encoded or JSON data.
      operationId: updateSettings
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Settings updated successfully
        '400':
          description: Invalid settings data
          content:
            text/plain:
              schema:
                type: string
                example: "400: invalid settings\r\n"

  /v1/otgw/id/{msgid}:
    get:
      tags:
        - OpenTherm Data
      summary: Get OpenTherm message value by ID
      description: |
        Retrieve the current value for a specific OpenTherm message ID.
        
        Message IDs range from 0-127. See OpenTherm specification for
        message ID definitions.
      operationId: getOTGWValue
      parameters:
        - name: msgid
          in: path
          required: true
          description: OpenTherm message ID (0-127)
          schema:
            type: integer
            minimum: 0
            maximum: 127
          example: 25
      responses:
        '200':
          description: Message value retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
                    description: Current value for the message
                  msgid:
                    type: integer
                  label:
                    type: string
                    description: Human-readable label for the message
              examples:
                temperature:
                  value:
                    value: "65.50"
                    msgid: 25
                    label: "Boiler water temperature"
        '400':
          description: Invalid message ID
          content:
            text/plain:
              schema:
                type: string
                example: "400: invalid msgid\r\n"

  /v1/otgw/label/{msglabel}:
    get:
      tags:
        - OpenTherm Data
      summary: Get OpenTherm message value by label
      description: |
        Retrieve the current value for an OpenTherm message using its
        human-readable label instead of numeric ID.
      operationId: getOTGWLabel
      parameters:
        - name: msglabel
          in: path
          required: true
          description: OpenTherm message label
          schema:
            type: string
          example: "boilertemperature"
      responses:
        '200':
          description: Message value retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
                  label:
                    type: string
        '400':
          description: Missing or invalid label
          content:
            text/plain:
              schema:
                type: string

  /v1/otgw/command/{command}:
    post:
      tags:
        - OTGW Commands
      summary: Send command to OpenTherm Gateway
      description: |
        Send a two-letter command to the OpenTherm Gateway PIC controller.
        
        Commands must be in the format: `XX=value` where XX is a two-letter
        command code.
        
        **Common commands**:
        - `TT=temperature` - Set temporary temperature override
        - `SW=setpoint` - Set DHW setpoint
        - `GW=0/1` - Set gateway mode
        
        See OTGW firmware documentation for full command reference.
      operationId: sendOTGWCommand
      parameters:
        - name: command
          in: path
          required: true
          description: Command string in format XX=value
          schema:
            type: string
            pattern: '^[A-Z]{2}=.+$'
          example: "TT=20.5"
      responses:
        '200':
          description: Command queued successfully
          content:
            text/plain:
              schema:
                type: string
                example: "OK"
        '400':
          description: Invalid command format or missing command
          content:
            text/plain:
              schema:
                type: string
                examples:
                  missing:
                    value: "400: missing command\r\n"
                  invalid:
                    value: "400: invalid command format\r\n"
        '413':
          description: Command too long
          content:
            text/plain:
              schema:
                type: string
                example: "413: command too long\r\n"
        '405':
          description: Method not allowed (only POST/PUT supported)
          content:
            text/plain:
              schema:
                type: string
                example: "405: method not allowed\r\n"

  /v1/otgw/telegraf:
    get:
      tags:
        - OpenTherm Data
      summary: Get OpenTherm data in Telegraf format
      description: |
        Returns all OpenTherm data in a format optimized for Telegraf
        monitoring system integration.
      operationId: getTelegraf
      responses:
        '200':
          description: Telegraf data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                description: OpenTherm data in Telegraf format

  /v1/otgw/otmonitor:
    get:
      tags:
        - OpenTherm Data
      summary: Get comprehensive OpenTherm data (OTmonitor format)
      description: |
        Returns all available OpenTherm data in the format compatible
        with OTmonitor application.
        
        Includes temperatures, status flags, pressures, and sensor data.
      operationId: getOTmonitor
      responses:
        '200':
          description: OTmonitor data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  otmonitor:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                        unit:
                          type: string
                        lastupdated:
                          type: integer

  /v2/otgw/otmonitor:
    get:
      tags:
        - OpenTherm Data
      summary: Get OpenTherm data (optimized v2 format)
      description: |
        Returns OpenTherm data in optimized v2 format with reduced
        payload size. Suitable for frequent polling and constrained networks.
      operationId: getOTmonitorV2
      responses:
        '200':
          description: OTmonitor data retrieved successfully (v2)
          content:
            application/json:
              schema:
                type: object
                description: Optimized OpenTherm data structure
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/otgw/telegraf:
    get:
      tags:
        - OpenTherm Data
      summary: Get OpenTherm data in Telegraf format (v2)
      description: |
        Returns all OpenTherm data in a format optimized for Telegraf
        monitoring system integration. Same data as v1, with JSON error responses.
      operationId: getTelegrafV2
      responses:
        '200':
          description: Telegraf data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                description: OpenTherm data in Telegraf format
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/health:
    get:
      tags:
        - Health
      summary: Get device health status (v2)
      description: |
        Returns the current health status of the device.
        Same data as v1, but with consistent JSON error responses.
      operationId: getHealthV2
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  health:
                    type: object
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/settings:
    get:
      tags:
        - Settings
      summary: Get device settings (v2)
      description: Retrieve all device configuration settings with JSON error responses.
      operationId: getSettingsV2
      responses:
        '200':
          description: Settings retrieved successfully
          content:
            application/json:
              schema:
                type: object
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'
    post:
      tags:
        - Settings
      summary: Update device settings (v2)
      operationId: updateSettingsV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                value: {}
      responses:
        '200':
          description: Settings updated successfully
        '400':
          $ref: '#/components/responses/BadRequestJson'

  /v2/otgw/messages/{msgid}:
    get:
      tags:
        - OpenTherm Data
      summary: Get OpenTherm message by ID (v2 RESTful)
      description: |
        RESTful endpoint for retrieving OpenTherm message values.
        Uses resource naming (messages) instead of v1's /id/ path.
      operationId: getOTGWMessageV2
      parameters:
        - name: msgid
          in: path
          required: true
          schema:
            type: integer
            minimum: 0
            maximum: 127
      responses:
        '200':
          description: Message value retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  label:
                    type: string
                  value: {}
                  unit:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequestJson'
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/otgw/commands:
    post:
      tags:
        - OTGW Commands
      summary: Send command to OpenTherm Gateway (v2 RESTful)
      description: |
        RESTful endpoint for sending commands. Command is provided in the
        JSON request body instead of the URL path. Returns 202 Accepted
        because the command is queued for asynchronous processing.
        
        **v2 Improvements over v1:**
        - Command in request body (not URL path)
        - Returns 202 Accepted (not 200 OK)
        - JSON error responses
      operationId: sendOTGWCommandV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - command
              properties:
                command:
                  type: string
                  pattern: '^[A-Z]{2}=.+$'
                  description: OTGW command in format XX=value
            example:
              command: "TT=20.5"
      responses:
        '202':
          description: Command queued for processing
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [queued]
              example:
                status: "queued"
        '400':
          $ref: '#/components/responses/BadRequestJson'
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'
        '413':
          description: Command too long
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/otgw/discovery:
    post:
      tags:
        - OTGW Commands
      summary: Trigger MQTT autodiscovery (v2 RESTful)
      description: |
        RESTful endpoint for triggering MQTT autodiscovery.
        Uses resource naming (discovery) instead of v1's autoconfigure verb.
        Returns 202 Accepted because discovery messages are sent asynchronously.
      operationId: triggerDiscoveryV2
      responses:
        '202':
          description: Discovery accepted for processing
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [accepted]
              example:
                status: "accepted"
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/sensors/labels:
    get:
      tags:
        - Sensors
      summary: Get all Dallas sensor labels (v2)
      description: |
        Returns all configured Dallas temperature sensor labels.
        Same data as v1, with JSON error responses.
      operationId: getAllDallasLabelsV2
      responses:
        '200':
          description: Labels retrieved successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'
    post:
      tags:
        - Sensors
      summary: Update all Dallas sensor labels (v2)
      description: |
        Update all Dallas temperature sensor labels.
        Same data as v1, with JSON error responses.
      operationId: updateAllDallasLabelsV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
      responses:
        '200':
          description: Labels updated successfully
        '400':
          $ref: '#/components/responses/BadRequestJson'
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/device/info:
    get:
      tags:
        - Device Info
      summary: Get comprehensive device information (v2 map format)
      description: |
        Returns device information as a flat JSON object (map format).
        Replaces v0/devinfo which returned name/value arrays.
        
        Includes firmware version, PIC details, network info, memory,
        connectivity status, and gateway mode.
      operationId: getDeviceInfoV2
      responses:
        '200':
          description: Device information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  device:
                    type: object
                    properties:
                      author:
                        type: string
                      fwversion:
                        type: string
                      picavailable:
                        type: boolean
                      picfwversion:
                        type: string
                      picdeviceid:
                        type: string
                      picfwtype:
                        type: string
                      hostname:
                        type: string
                      ipaddress:
                        type: string
                      freeheap:
                        type: integer
                      gatewaymode:
                        type: boolean
                      mqttconnected:
                        type: boolean
                      otgwconnected:
                        type: boolean
              examples:
                example:
                  value:
                    device:
                      author: "Robert van den Breemen"
                      fwversion: "1.1.0"
                      picavailable: true
                      hostname: "OTGW"
                      ipaddress: "192.168.1.100"
                      freeheap: 25600
                      gatewaymode: true
                      mqttconnected: true
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/device/time:
    get:
      tags:
        - Device Info
      summary: Get device date/time (v2 RESTful name)
      description: |
        Returns the current device date and time in map format.
        RESTful resource naming replaces v1's /devtime path.
      operationId: getDeviceTimeV2
      responses:
        '200':
          description: Device time retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  devtime:
                    type: object
                    properties:
                      dateTime:
                        type: string
                        example: "2026-02-16 10:30:00"
                      epoch:
                        type: integer
                        example: 1739702200
                      message:
                        type: string
                      psmode:
                        type: boolean
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/flash/status:
    get:
      tags:
        - Flash/Upgrade
      summary: Get unified flash status (v2 RESTful name)
      description: |
        Returns flash status for both ESP8266 and PIC firmware upgrades.
        RESTful resource naming replaces v1's /flashstatus path.
      operationId: getFlashStatusV2
      responses:
        '200':
          description: Flash status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  flashstatus:
                    type: object
                    properties:
                      flashing:
                        type: boolean
                      pic_flashing:
                        type: boolean
                      pic_progress:
                        type: integer
                        minimum: 0
                        maximum: 100
                      pic_filename:
                        type: string
                      pic_error:
                        type: string
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/pic/flash-status:
    get:
      tags:
        - Flash/Upgrade
      summary: Get PIC flash status (v2 RESTful name)
      description: |
        Minimal endpoint for polling PIC flash state during upgrade.
        RESTful resource naming with hyphen replaces v1's /pic/flashstatus.
      operationId: getPICFlashStatusV2
      responses:
        '200':
          description: PIC flash status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  flashstatus:
                    type: object
                    properties:
                      flashing:
                        type: boolean
                      progress:
                        type: integer
                      filename:
                        type: string
                      error:
                        type: string
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/firmware/files:
    get:
      tags:
        - Filesystem
      summary: List PIC firmware files (v2 versioned)
      description: |
        Returns list of available PIC firmware files on the filesystem.
        Versioned replacement for unversioned /api/firmwarefilelist endpoint.
      operationId: getFirmwareFilesV2
      responses:
        '200':
          description: Firmware file list retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    size:
                      type: integer
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v2/filesystem/files:
    get:
      tags:
        - Filesystem
      summary: List filesystem files (v2 versioned)
      description: |
        Returns list of files on the LittleFS filesystem.
        Versioned replacement for unversioned /api/listfiles endpoint.
      operationId: getFilesystemFilesV2
      responses:
        '200':
          description: File list retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    size:
                      type: integer
        '405':
          $ref: '#/components/responses/MethodNotAllowedJson'

  /v1/otgw/autoconfigure:
    post:
      tags:
        - OTGW Commands
      summary: Trigger MQTT autodiscovery
      description: |
        Sends all MQTT autodiscovery topics for Home Assistant integration.
        Use this to register or re-register all entities with Home Assistant.
      operationId: autoConfigureMQTT
      responses:
        '200':
          description: Autodiscovery messages sent successfully
          content:
            text/plain:
              schema:
                type: string
                example: "OK"
        '405':
          description: Method not allowed (only POST/PUT supported)
          content:
            text/plain:
              schema:
                type: string

  /v1/sensors/labels:
    get:
      tags:
        - Sensors
      summary: Get all Dallas sensor labels
      description: |
        Returns all configured Dallas temperature sensor labels.
        Each sensor is identified by its 1-Wire address and has a user-defined label.
      operationId: getDallasLabelsV1
      responses:
        '200':
          description: Sensor labels retrieved successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                description: Map of sensor addresses to labels
        '405':
          description: Method not allowed
          content:
            text/plain:
              schema:
                type: string
    post:
      tags:
        - Sensors
      summary: Update all Dallas sensor labels
      description: |
        Update all Dallas temperature sensor labels. Provide a JSON object
        mapping sensor addresses to their new labels.
      operationId: updateDallasLabelsV1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
              description: Map of sensor addresses to new labels
      responses:
        '200':
          description: Labels updated successfully
        '400':
          description: Invalid label data
          content:
            text/plain:
              schema:
                type: string
        '405':
          description: Method not allowed
          content:
            text/plain:
              schema:
                type: string

  # --- v2 backward-compatibility aliases (prefer primary endpoints above) ---

  /v2/otgw/id/{msgid}:
    get:
      tags:
        - OpenTherm Data
