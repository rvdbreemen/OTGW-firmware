components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error

    ApiError:
      type: object
      description: Standard v2 API error response (ADR-035)
      properties:
        error:
          type: object
          properties:
            status:
              type: integer
              description: HTTP status code
            message:
              type: string
              description: Human-readable error message
          required:
            - status
            - message
      example:
        error:
          status: 400
          message: "Invalid message ID"

  responses:
    BadRequest:
      description: Bad request - invalid parameters (v0/v1 text format)
      content:
        text/plain:
          schema:
            type: string
    
    BadRequestJson:
      description: Bad request - invalid parameters (v2 JSON format)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              status: 400
              message: "Invalid or missing message ID"

    MethodNotAllowed:
      description: |
        HTTP method not allowed (v1 text format).
        Includes `Allow` header listing valid methods per RFC 7231 §6.5.5.
      headers:
        Allow:
          description: Comma-separated list of valid HTTP methods for this endpoint
          schema:
            type: string
            example: "GET"
      content:
        text/plain:
          schema:
            type: string
            example: "405: method not allowed\r\n"

    MethodNotAllowedJson:
      description: |
        HTTP method not allowed (v2 JSON format).
        Includes `Allow` header listing valid methods per RFC 7231 §6.5.5.
      headers:
        Allow:
          description: Comma-separated list of valid HTTP methods for this endpoint
          schema:
            type: string
            example: "GET"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              status: 405
              message: "Method not allowed"
    
    NotFound:
      description: API endpoint not found (v2 returns JSON)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              status: 404
              message: "Endpoint not found"
    
    URITooLong:
      description: Request URI exceeds maximum length
      content:
        text/plain:
          schema:
            type: string
            example: "414: URI too long\r\n"
    
    InternalServerError:
      description: Internal server error (typically low heap memory)
      content:
        text/plain:
          schema:
            type: string
            example: "500: internal server error (low heap)\r\n"

x-api-design-notes: |
  **Supported API Versions**:
  - v1: Stable API with text-based error responses
  - v2: RESTful-compliant API with JSON errors, 202 Accepted, resource naming (recommended)
  - v0: Deprecated — not documented here, will be removed in a future release
  
  **Memory Constraints**:
  - ESP8266 has limited RAM (~40KB available after core libraries)
  - API enforces minimum 4KB free heap before processing requests
  - Use v2 endpoints for reduced payload sizes when possible
  
  **Boolean Values**:
  - v1 APIs return booleans as strings: "true" or "false"
  - v2/device/info returns proper JSON booleans
  
  **Error Handling**:
  - v1 errors return plain text responses (e.g., "400: invalid msgid\r\n")
  - v2 errors return structured JSON: {"error":{"status":N,"message":"..."}}
  - All 405 responses include an `Allow` header listing valid methods (RFC 7231 §6.5.5)
  - Low heap conditions return 500 to prevent crashes
  
  **CORS Support**:
  - All v2 responses include `Access-Control-Allow-Origin: *`
  - v2 endpoints respond to OPTIONS preflight with 204 No Content and CORS headers
  - CORS preflight response includes `Access-Control-Max-Age: 86400` (24h cache)
  
  **Polling Recommendations**:
  - Health endpoint: Poll every 30-60 seconds
  - Flash status: Poll every 1-2 seconds during upgrades
  - OpenTherm data: Poll every 5-10 seconds
  
  **Home Assistant Integration**:
  - Use /v2/otgw/discovery (or /v1/otgw/autoconfigure) to register entities
  - MQTT is the primary integration method
  - REST API provides fallback and manual control
